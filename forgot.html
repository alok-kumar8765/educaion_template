<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change Password</title>
  <link rel="stylesheet" href="auth.css">
  <script src="auth.js"></script>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Theme</div>

    <h2>Change Password</h2>
    <p>Update your security credentials</p>

    <form id="changeForm" onsubmit="event.preventDefault(); if(validateForm('changeForm')) alert('Password Updated!');">

      <div class="input-group">
        <label>Old Password</label>
        <input type="password" required>
      </div>

      <div class="input-group">
        <label>New Password</label>
        <input type="password" required>
      </div>

      <div class="input-group">
        <label>Confirm New Password</label>
        <input type="password" required>
      </div>

      <button class="btn">Update Password</button>
    </form>

    <div class="auth-link"><a href="login.html">Back to Login</a></div>

  </div>
</div>

</body>
</html>
