<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <link rel="stylesheet" href="auth.css" />
  <style>
  body {
  margin: 0;
  font-family: "Inter", sans-serif;
  background: #f2f6ff;
  transition: 0.3s ease;
}

.dark-mode {
  background: #0d1117;
  color: #fff;
}

.auth-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.auth-card {
  background: #fff;
  padding: 40px;
  width: 370px;
  border-radius: 10px;
  box-shadow: 0px 0px 18px rgba(0,0,0,0.1);
  position: relative;
  transition: 0.3s ease;
}

.dark-mode .auth-card {
  background: #161b22;
  color: #fff;
}

.theme-toggle {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #222;
  color: #fff;
  padding: 7px 12px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
}

.lang-dropdown {
  position: absolute;
  top: 15px;
  left: 15px;
  padding: 7px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.input-group {
  margin-bottom: 18px;
}

.input-group label {
  display: block;
  margin-bottom: 6px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

.btn {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  background: #1e4ecf;
}

.auth-link {
  margin-top: 15px;
  text-align: center;
}

  </style>
</head>
<body>

<div class="auth-wrapper">
  <div class="auth-card">

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeBtn">üåó Theme</button>

    <!-- Language Dropdown -->
    <select id="langSelect" class="lang-dropdown">
      <option value="en">üåê English</option>
      <option value="hi">üáÆüá≥ Hindi</option>
      <option value="es">üá™üá∏ Spanish</option>
    </select>

    <h2 data-i18n="register_title">Create Account</h2>
    <p data-i18n="register_sub">Join the Digital Market Suite</p>

    <form id="regForm">
      <div class="input-group">
        <label data-i18n="name_label">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="input-group">
        <label data-i18n="email_label">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label data-i18n="password_label">Password</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn" data-i18n="register_btn">Register</button>
    </form>

    <div class="auth-link">
      <a href="login.html" data-i18n="already_account">Already have an account?</a>
    </div>

  </div>
</div>

<script src="auth.js"></script>
<script>
// -----------------------------
// THEME TOGGLE
// -----------------------------
document.addEventListener("DOMContentLoaded", () => {
  const themeBtn = document.getElementById("themeBtn");

  themeBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });

  document.getElementById("langSelect").addEventListener("change", function () {
    changeLang(this.value);
  });

  // Apply default language
  changeLang("en");
});

// -----------------------------
// LANGUAGE DICTIONARY
// -----------------------------
const LANG = {
  en: {
    register_title: "Create Account",
    register_sub: "Join the Digital Market Suite",
    name_label: "Full Name",
    email_label: "Email",
    password_label: "Password",
    register_btn: "Register",
    already_account: "Already have an account?",
  },
  hi: {
    register_title: "‡§ñ‡§æ‡§§‡§æ ‡§¨‡§®‡§æ‡§è‡§Å",
    register_sub: "‡§°‡§ø‡§ú‡§ø‡§ü‡§≤ ‡§Æ‡§æ‡§∞‡•ç‡§ï‡•á‡§ü ‡§∏‡•Ç‡§ü ‡§∏‡•á ‡§ú‡•Å‡§°‡§º‡•á‡§Ç",
    name_label: "‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ",
    email_label: "‡§à‡§Æ‡•á‡§≤",
    password_label: "‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",
    register_btn: "‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç",
    already_account: "‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§ï‡§æ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ñ‡§æ‡§§‡§æ ‡§π‡•à?",
  },
  es: {
    register_title: "Crear Cuenta",
    register_sub: "√önete al Digital Market Suite",
    name_label: "Nombre Completo",
    email_label: "Correo",
    password_label: "Contrase√±a",
    register_btn: "Registrarse",
    already_account: "¬øYa tienes una cuenta?",
  }
};

// -----------------------------
// LANGUAGE SWITCH FUNCTION
// -----------------------------
function changeLang(code) {
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.innerHTML = LANG[code][el.dataset.i18n];
  });
}

// -----------------------------
// FORM VALIDATION
// -----------------------------
document.getElementById("regForm").addEventListener("submit", function (e) {
  e.preventDefault();

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let pass = document.getElementById("password").value.trim();

  if (name.length < 2) return alert("Enter valid name");
  if (!email.includes("@")) return alert("Enter valid email");
  if (pass.length < 6) return alert("Password must be 6+ characters");

  alert("Registration Successful!");
});
</script>
</body>
</html>
