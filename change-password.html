<body>
<div class="toggle" onclick="toggleTheme()">ðŸŒ— Theme Toggle</div>
<div class="container">
    <h2>Change Password</h2>
    <div id="cp-error" class="error"></div>
    <input type="password" id="old" placeholder="Old Password">
    <input type="password" id="new" placeholder="New Password">
    <input type="password" id="new2" placeholder="Confirm New Password">
    <button onclick="changePass()">Update Password</button>
</div>
<script>
function toggleTheme() { document.body.classList.toggle('light'); }
function changePass() {
    let old = document.getElementById("old").value;
    let np = document.getElementById("new").value;
    let np2 = document.getElementById("new2").value;
    let err = document.getElementById("cp-error");

    if (!old || !np || !np2) return err.innerHTML = "All fields required";
    if (np !== np2) return err.innerHTML = "New passwords do not match";
    err.innerHTML = "âœ” Password updated";
}
</script>
